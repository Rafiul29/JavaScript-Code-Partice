  <p id="mul">

  <script>
    let num= prompt("Enter the Number ")
let mul=document.getElementById("mul")

    for(let i=1; i<=10; i++){
     // alert(`${num} * ${i} = ${num*i}`)

    //  table +=`${num} * ${i} = ${num*i}  ${\n} `
     table +=  num + " * "+ i+ " = " + num*i + "\n";
    }
  }
  // console.log(table)
  // mul.innerHTML=table
  alert(table)
}
multiplication(num)
  </script>
